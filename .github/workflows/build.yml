name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:          # ‚Üê required for GitHub Pages
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: false                # ignore CRA warnings

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build            # (if you ever switch to Vite, change to ./dist)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
